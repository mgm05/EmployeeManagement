<!DOCTYPE html>
<html>
<!--  header読み込み  -->
<div th:replace="~{common/header :: header_fragment}"></div>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>仕入れ登録</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function() {
		  $('#purchaseYen , #medicalYen , #transportYen').on('keyup', function () {

			var purchaseYenInput = $('#purchaseYen')[0].value;
			var medicalYenInput = $('#medicalYen')[0].value;
			var transportYenInput = $('#transportYen')[0].value;
			
			if(purchaseYenInput == ""){
			    purchaseYenInput = 0;
			}else{
			    purchaseYenInput = parseInt($('#purchaseYen')[0].value);
			}
			if(medicalYenInput == ""){
			    medicalYenInput = 0;
			}else{
			    medicalYenInput = parseInt($('#medicalYen')[0].value);
			}
			if(transportYenInput == ""){
			    transportYenInput = 0;
			}else{
			    transportYenInput = parseInt($('#transportYen')[0].value);
			}
			
			
			$('#outputContractYen').html(purchaseYenInput + medicalYenInput + transportYenInput);
			var labelFor = $("label[for='lbaelContractYen']");
			var labelText = labelFor.text();
			$('#contractYen').val(labelText);
			
			});
		});
		function regist(){
			if(confirm('登録しますか？')){
				this.submit();
			}else{
				return false;
			}
		}
	</script>
</head>
<body>
	<div class="container-fluid" style="width: 30%;">
		<form id="purchaseForm" action="/purchaseRegist" method="post">
			<h1 style="margin-bottom: 30px; text-align: center;">犬情報</h1>
			<input type="hidden">
			<table class="table" border="1" >
				<tr>
					<th class="table-primary" style="width: 30%">JKC登録番号*</th>
					<td style="width: 70%">
						<input class="form-control form-control-sm" type="text" name="jkcNo">
					</td>
				</tr>
				<tr>
					<th class="table-primary">犬種グループ名*</th>
					<td>
						<select class="form-select form-select-sm" name="dogGroupCode">
							<option></option>
							<option th:each="dogGroup : ${dogGroupList}" 
							th:value="${dogGroup.dogGroupCode}" th:text="${dogGroup.dogGroupCode}+':'+${dogGroup.dogGroupName}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="table-primary">犬種名*</th>
					<td>
						<select class="form-select form-select-sm" name="dogCode">
							<option></option>
							<option th:each="dogType : ${dogTypeList}" 
							th:value="${dogType.dogTypeId}" th:text="${dogType.dogTypeName}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="table-primary">性別*</th>
					<td>
						<th:block th:each="sex : ${sexEnum}">
							<input type="radio" name="sex" th:value="${sex.code}" th:text="${sex.val}">
						</th:block>
					</td>
				</tr>	
				<tr>
				<th class="table-primary">生年月日*</th>
					<td>
						<input class="form-control form-control-sm" type="date" name="birthday">
					</td>
				</tr>
			</table>
			<h1 style="margin-bottom: 30px; text-align: center;">仕入れ情報</h1>
			<table class="table" border="1" >
				<tr>
					<th class="table-primary" style="width: 30%">契約区分*</th>
					<td>
						<th:block th:each="contractType : ${contractTypeEnum}">
							<input type="radio" th:value="${contractType.code}" th:text="${contractType.val}" name="contractType">
						</th:block>
					</td>
				</tr>
				<tr>
					<th class="table-primary">成約日*</th>
						<td>
							<input class="form-control form-control-sm" type="date" name="contractDate">
						</td>
				</tr>
				<tr>
					<th class="table-primary">仕入日</th>
					<td>
						<input class="form-control form-control-sm" type="date" name="purchaseDate">
					</td>
				</tr>
				<tr>
					<th class="table-primary">契約金額</th>
					<td>
						<label for="lbaelContractYen" id="outputContractYen"></label>
						<input type="hidden" name="contractYen" id="contractYen">
					</td>
				</tr>	
				<tr>
				<th class="table-primary">仕入価格*</th>
					<td>
						<input class="form-control form-control-sm" type="text" name="purchaseYen" id="purchaseYen">
					</td>
				</tr>
				<tr>
				<th class="table-primary">医療金額</th>
					<td>
						<input class="form-control form-control-sm" type="text" name="medicalYen" id="medicalYen">
					</td>
				</tr>
				<tr>
				<th class="table-primary">輸送費</th>
					<td>
						<input class="form-control form-control-sm" type="text" name="transportYen" id="transportYen">
					</td>
				</tr>
				<tr>
				<th class="table-primary">支払予定日*</th>
					<td>
						<input class="form-control form-control-sm" type="date" name="paymentExpectedDate">
					</td>
				</tr>
				<tr>
				<th class="table-primary">支払日</th>
					<td>
						<input class="form-control form-control-sm" type="date" name="paymentDate">
					</td>
				</tr>
			</table>
		<div style="text-align: left; margin: 10px;">
			<button class="btn btn-outline-secondary btn-sm w-50" onclick="return regist()">登録</button>
		</div>
		</form>
		<div style="text-align: right; margin: 10px;">
			<button class="btn btn-outline-secondary btn-sm w-50" onclick="location.href='list'">戻る</button>
		</div>
	</div>
</body>
</html>
